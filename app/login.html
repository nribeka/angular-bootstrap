<!doctype html>
<html lang="en" ng-app="myApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Muzima</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div id="wrap">
    <div class="container">
        <div class="row-fluid">
            <span class="span12">
            </span>
        </div>
        <form class="form-login" action="index.html">
            <div class="control-group">
                <label for="inputUsername" class="control-label">Username</label>

                <div class="controls">
                    <input type="text" class="input-block-level" id="inputUsername">
                </div>
            </div>
            <div class="control-group">
                <label for="inputPassword" class="control-label">Password</label>

                <div class="controls">
                    <input type="password" class="input-block-level" id="inputPassword">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button class="btn" type="submit">Sign in</button>
                </div>
            </div>
        </form>
    </div>
    <div id="push"></div>
</div>
<div id="footer">
    <div class="container">
        <div class="row-fluid">
            <span class="span12">
                <p class="text-center"><small><a>Need login help?</a></small></p>
            </span>
        </div>
        <div class="row-fluid">
            <span class="span12">
                <p class="text-center">
                    <em>By signing in, agree to muzima's terms of service and privacy policy.</em>
                </p>
            </span>
        </div>
    </div>
</div>
<script src="lib/bootstrap/jquery.js"></script>
<script src="lib/bootstrap/bootstrap-transition.js"></script>
<script src="lib/bootstrap/bootstrap-alert.js"></script>
<script src="lib/bootstrap/bootstrap-modal.js"></script>
<script src="lib/bootstrap/bootstrap-dropdown.js"></script>
<script src="lib/bootstrap/bootstrap-scrollspy.js"></script>
<script src="lib/bootstrap/bootstrap-tab.js"></script>
<script src="lib/bootstrap/bootstrap-tooltip.js"></script>
<script src="lib/bootstrap/bootstrap-popover.js"></script>
<script src="lib/bootstrap/bootstrap-button.js"></script>
<script src="lib/bootstrap/bootstrap-collapse.js"></script>
<script src="lib/bootstrap/bootstrap-typeahead.js"></script>
<script src="lib/bootstrap/bootstrap-carousel.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
